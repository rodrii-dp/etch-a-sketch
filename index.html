<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="grid-container">
        <div class="buttons">
          <button class="btn toggle-painting">Paint</button>
          <span>16</span>
          <input class="slider" type="range" min="1" max="100" value="16" step="1">
          <button class="btn erase">Erase</button>
          <button class="btn show-borders">Borders</button>
          <button class="btn reset">Reset</button>
        </div>
        <div class="grid"></div>
      </div>
    <script src="./main.js"></script>
</body>
</html>
